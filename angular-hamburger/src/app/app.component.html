<h1>{{title}}</h1>
<h2>My Favorite Hamburger Ingredient: {{favIng.name}}</h2>
<p>Ingredients:</p>
<ul>
  <li *ngFor="let ingList of ingredients">
    {{ingList.name}}
  </li>
</ul>
<p *ngIf="ingredients.length > 3">There are many ingredients!</p>
<button>Cancel is disabled</button>
<p>
  <img src="https://vignette.wikia.nocookie.net/central/images/3/3b/Hamburger.jpg/revision/latest?cb=20150106160508" width="200">
</p>
